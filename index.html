<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
   
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
        <title>Registration Form Project</title>
    </head>
    <body>
  
   <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter Your full name "  required />
      </div>


      <div class="input-box">
        <label >Email Address</label>
        <input type="text" placeholder="Enter email address " required  />
      </div>

      <div class="column">
        <div class="input-box">
          <label >Phone Number</label>
          <input type="number" placeholder="Enter phone number " required />
        </div>

        <div class="input-box">
          <label >Birth Date</label>
          <input type="date" placeholder="Enter birth date "  />
        </div>
      </div>

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" name="gender" id="check-male" checked>
            <label for="check">Male</label>
          </div>
          <div class="gender">
            <input type="radio" name="gender" id="check-female">
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" name="gender" id="check">
            <label for="check-other">Prefer not to say</label>
          </div>
        </div>
      </div>
       
      <div class="input-box address">
        <label >Address</label>
        <input type="text" placeholder="Enter street address " required />
        <input type="text" placeholder="Enter street address line 2"  required/>
        
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option value="">India</option>
              <option value="">Japan</option>
              <option value="">China</option>
              <option value="">Nepal</option>
              <option value="">America</option>
            </select>
          </div>
        <input type="text" placeholder="Enter your city"  required/>
      </div>

    <div class="column">
        <input type="text" placeholder="Enter you region "  required/>
        <input type="number" placeholder="Enter postal code " required />
      </div>
    </div>

    <button>Submit</button>
    </form>
   </section>     
  

  </body>
</html>
